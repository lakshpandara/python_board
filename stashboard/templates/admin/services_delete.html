{% extends "admin/admin.html" %}

{% block section %}
<form class="delete" action="{{ url }}" method="post">

  <div class="error">{{ error }}</div>

  <p>Are you sure you want to delete the <strong>{{ name }}</strong> service? </p>

  <link rel="redirect" href="/admin/services" />

  <button type="submit" class="button pill big primary danger">
    Delete
  </button>

</form>
{% endblock %}
